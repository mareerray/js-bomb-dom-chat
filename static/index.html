<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Bomberman DOM</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="chat.css">
    </head>
    <body>
        <div id="player-setup">
            <div id="player-setup-modal">
                <h3>Welcome!</h3>
                <label>
                    Name:
                    <input id="player-name" type="text" placeholder="Enter your name">
                </label>
                <label>
                    Color:
                    <input id="player-color" type="color" value="#c8a060">
                </label>
                <button id="player-join">Join</button>
            </div>        
        </div>
        <h2>Bomberman DOM Starter</h2>
        <div id="main-grid">
            <div id="game-container">
                <div id="game-grid"></div>
            </div>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-row">
                    <input id="chat-input" type="text" placeholder="Type a message...">
                    <button id="chat-send">Send</button>
                </div>
            </div>
            <div class="color-picker">
                <div class="Warm Retro Palette">
                    <div class="color-box" style="background-color: #01204E;">Deep navy #01204E </div>
                    <div class="color-box" style="background-color: #028391;">Teal #028391</div>
                    <div class="color-box" style="background-color: #F6DCAC;">Peach Yellow #F6DCAC</div>
                    <div class="color-box" style="background-color: #FAA968;">Sandy Brown #FAA968</div>
                    <div class="color-box" style="background-color: #F85525;">Giants Orange #F85525</div>
                </div>
                <div class="Classic 80s Retro">
                    <div class="color-box" style="background-color: #270245;">Russian Violet</div>
                    <div class="color-box" style="background-color: #871A85;">Mardi Gras</div>
                    <div class="color-box" style="background-color: #FF2941;">Electric Red</div>
                    <div class="color-box" style="background-color: #FEFF38;">Electric Yellow</div>
                    <div class="color-box" style="background-color: #FE18D3;">Hot Magenta</div>
                </div>
                <div class="Vintage Americana">
                    <div class="color-box" style="background-color: #272324;">Raisin Black</div>
                    <div class="color-box" style="background-color: #83B799;">Dark Sea Green</div>
                    <div class="color-box" style="background-color: #E2CD6D;">Arylide Yellow</div>
                    <div class="color-box" style="background-color: #C2B28F;">Sage</div>
                    <div class="color-box" style="background-color: #E4D8B4;">Cookies and Cream</div>
                    <div class="color-box" style="background-color: #E86F68;">Light Carmine Pink</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="chat.js"></script>
    </body>
</html>
